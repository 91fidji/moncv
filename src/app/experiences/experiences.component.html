<table mat-table [dataSource]="experiences" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Employer Column -->
  <ng-container matColumnDef="employer">
    <th mat-header-cell *matHeaderCellDef> Employeur </th>
    <td mat-cell *matCellDef="let experience"> {{experience.payload.doc.data().employer}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
     <td mat-cell *matCellDef="let experience">
          <!--<button mat-raised-button (click)="deleteFile(experience)">Supprimer</button>-->
        </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
