<div class="row">
    <div class="col-xs-12">
        <h2>Vos Experiences</h2>
        <div class="list-group">
            <button 
            class="list-group-item"
            *ngFor="let experience of experiences; let i = index"
            (click)="onViewExperience(i)">
            <h3 class="list-group-item-heading">
                {{experience.title}}
                <button class="btn btn-default pull rigth" (click)="onDeleteExperience(experience)">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </h3>
            <p class="list-group-item-text">{{experience.employer}}</p>
            </button>
        </div>
        <button class="btn btn-primary" (click)="onNewExperience()">Nouvelle Experience</button>
    </div>
</div>
